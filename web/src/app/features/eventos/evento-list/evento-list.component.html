<div class="container">
    <div class="header">
        <h1>Eventos</h1>
        <button mat-raised-button color="primary" routerLink="/eventos/novo">
            <mat-icon>add</mat-icon> Novo Evento
        </button>
    </div>

    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="eventos">

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let evento"> {{ evento.nome }} </td>
            </ng-container>

            <!-- Data Inicio Column -->
            <ng-container matColumnDef="data_inicio">
                <th mat-header-cell *matHeaderCellDef> Data Início </th>
                <td mat-cell *matCellDef="let evento"> {{ evento.data_inicio | date:'dd/MM/yyyy HH:mm' }} </td>
            </ng-container>

            <!-- Local Column -->
            <ng-container matColumnDef="local">
                <th mat-header-cell *matHeaderCellDef> Local </th>
                <td mat-cell *matCellDef="let evento"> {{ evento.local }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let evento">
                    <mat-chip [color]="getStatusColor(evento.status)" selected>
                        {{ evento.status }}
                    </mat-chip>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let evento">
                    <button mat-icon-button color="primary" [routerLink]="['/eventos', evento.id]"
                        class="action-button">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteEvento(evento)" class="action-button">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Nenhum evento encontrado</td>
            </tr>
        </table>
    </div>
</div>
