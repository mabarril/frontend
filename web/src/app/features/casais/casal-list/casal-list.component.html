<div class="container">
  <div class="header">
    <h1>Casais</h1>
    <button mat-raised-button color="primary" routerLink="/casais/novo">
      <mat-icon>add</mat-icon> Novo Casal
    </button>
  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="casais">
      
      <!-- Esposo Column -->
      <ng-container matColumnDef="nome_esposo">
        <th mat-header-cell *matHeaderCellDef> Esposo </th>
        <td mat-cell *matCellDef="let casal"> {{ getNomeEsposo(casal) }} </td>
      </ng-container>

      <!-- Esposa Column -->
      <ng-container matColumnDef="nome_esposa">
        <th mat-header-cell *matHeaderCellDef> Esposa </th>
        <td mat-cell *matCellDef="let casal"> {{ getNomeEsposa(casal) }} </td>
      </ng-container>

      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let casal"> 
           {{ casal.esposo?.celular || casal.esposa?.celular || '-' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let casal">
          <button mat-icon-button color="primary" [routerLink]="['/casais', casal.id]" class="action-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCasal(casal)" class="action-button">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum casal encontrado</td>
      </tr>
    </table>
  </div>
</div>
