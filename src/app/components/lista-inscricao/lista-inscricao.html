<div class="row">
    <div class="col">


        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Selecionar Evento</mat-label>
            <mat-select [(ngModel)]="eventoSelecionado">
                <mat-option *ngFor="let evento of eventos" [value]="evento.id">
                    {{ evento.nome }} - {{ evento.data_inicio | date:'dd/MM/yyyy' }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="!eventoSelecionado">
                Selecione um evento
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col">
        <button mat-button (click)="openDialogInscricaoAfilhado('5ms', '5ms')">Enviar Convite</button>
    </div>

</div>

<!-- Tabela de inscrições -->
<div class="row" style="margin-top: 32px;">
    <div class="col">
        <table mat-table [dataSource]="inscricoes" class="mat-elevation-z8" *ngIf="inscricoes?.length">

            <!-- Nome do Esposo Column -->
            <ng-container matColumnDef="nome_esposo">
                <th mat-header-cell *matHeaderCellDef> Esposo </th>
                <td mat-cell *matCellDef="let inscricao"> {{ inscricao.nome_esposo }} </td>
            </ng-container>

            <!-- Nome da Esposa Column -->
            <ng-container matColumnDef="nome_esposa">
                <th mat-header-cell *matHeaderCellDef> Esposa </th>
                <td mat-cell *matCellDef="let inscricao"> {{ inscricao.nome_esposa }} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email_contato">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let inscricao"> {{ inscricao.email_contato }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let inscricao"> {{ inscricao.status }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="!inscricoes?.length">
            Nenhuma inscrição encontrada.
        </div>
    </div>
</div>
