<div class="dashboard-container">
  <div class="dashboard-content">
    <h1>Bem-vindo ao Painel de Administração</h1>
    <p>Gerencie casais, eventos e convites de forma eficiente.</p>


    <div class="board">
      <div class="row">
        <div class="col">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>Inscritos no Evento</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button (click)="openListaInscricao()">Inscrições</button>
            </mat-card-actions>
          </mat-card>
        </div>

        <div class="col">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>Convidar Afilhado</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button (click)="openListaInscricao()">Inscrições</button>
            </mat-card-actions>
          </mat-card>

        </div>
        <div class="col">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>Convidar Afilhado</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button>Enviar Convite</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

    </div>



    <!-- Seção de Estatísticas (placeholder) -->
    <div class="stats-section">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon class="stat-icon">people</mat-icon>
            <div class="stat-info">
              <div class="stat-number">{{ listaCasais.length }}</div>
              <div class="stat-label">Casais Cadastrados</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon class="stat-icon">event</mat-icon>
            <div class="stat-info">
              <div class="stat-number">{{ eventos.length }}</div>
              <div class="stat-label">Eventos Ativos</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>

<!-- Loading overlay -->
<div class="loading-overlay" *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
  <p>Carregando dados...</p>
</div>
